<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  />
  <link rel="stylesheet" href="custom.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>

  <main class="main">
    <div class="card">
      <div class="card-content">
        <div class="content">
          <div class="image is-1by1 nft">
            <img src="images/image-equilibrium.jpg" class="nft-image" alt="NFT Equilibrium image" />
            <div class="overlay"></div>
          </div>
          <h1 class="title is-size-4 mb-6"><a class=" nft-anchor">Equilibrium #3429</a></h1>
          <p class="subtitle has-text-white is-size-5">Our Equilibrium collection promotes balance and calm.</p>
          <div class="columns">
            <div class="column is-size-5 price">0.041 ETH</div>
            <div class="column is-size-5 days">3 days left</div>
          </div>
          <hr>
          <div class="infos">
            <div class="img-avatar">
              <img src="images/image-avatar.png" alt="Avatar" class="image is-48x48" />
            </div>
            <p class="info-text is-size-5">Creation of <a class="nft-anchor">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
